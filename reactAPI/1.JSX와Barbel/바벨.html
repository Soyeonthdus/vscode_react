<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바벨소개</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--
      ES5같은 버전에서도 동작하도록 지원받기 위해서 바벨도 주입받음
      CDN방식 로컬PC캐쉬 사용함 - 시스템 사용 발생
      unpkg방식 네트워크 통해 객체 주입 - 속도향상
    -->
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- 아래 내부노드에 리액트를 통해서 생산된 태그 들어옴-->
    <div id="root"></div>
    <style>
      .title {
        color: green;
      }
    </style>
    <script type="text/babel">
      //자바스크립트에서 html노드를 접근하기 위해서 브라우저의 내장객체인 document는 querySelector제공함

      /* babel이 있어야 바닐라스크립트와 짬뽕이 가능해짐 
        바벨 타입이어야 리액트 코드로 자바스크립트를 컴파일 해준다
    */
      const rootElement = document.querySelector("#root");
      //React에서 제공하는 createElement함수로 태그를 생성가능함
      //스타일 추가시에는 반드시 class속성이아니라 className으로 해야함
      const element = React.createElement(//DOM생성하기
        "h1",
        {
          className: "title",
        },
        ["Java", "React", "Spring"]
      );
      ReactDOM.createRoot(rootElement).render(element); //render함수 화면을 그려주는 역할을 담당
    </script>
  </body>
</html>
